<nb-layout>
    <nb-layout-column>
        <div class="app-services-container">
            <div class="app-services-buttons-container">
                <button nbButton outline (click)="open(addServiceTemplate)"><nb-icon icon="plus-outline"></nb-icon>Service</button>
            </div>
            <app-table [rows]="services" [actions]="actions" [excludedColumns]="excludedColumns"></app-table>
        </div>
    </nb-layout-column>
</nb-layout>

<ng-template #editServiceTemplate>
    <div style="background-color: #303040;">
        <app-service-form [service]="editedService" (serviceSubmit)="submitServiceEditions($event)">
        </app-service-form>
    </div>
</ng-template>
<ng-template #addServiceTemplate>
    <div style="background-color: #303040;">
        <app-service-form [service]="addedService" (serviceSubmit)="addService($event)">
        </app-service-form>
    </div>
</ng-template>
