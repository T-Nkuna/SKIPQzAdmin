<nb-layout>
<nb-layout-header fixed>SKIPQz</nb-layout-header>
<nb-layout-column nbSpinnerSize="giant" [nbSpinner]="_configurationService.busy"><router-outlet></router-outlet></nb-layout-column>
<nb-sidebar>

      <nb-list-item  *ngFor='let item of sidebarItems' [routerLink]="item.link"><nb-icon [icon]="item.icon"></nb-icon>&nbsp;{{item.text}}</nb-list-item>
  </nb-list>
</nb-sidebar>
</nb-layout>
